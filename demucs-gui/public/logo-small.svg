<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for icon -->
  <circle cx="12" cy="12" r="10" fill="#EC4899" opacity="0.1"/>
  
  <!-- Audio waveform icon -->
  <g transform="translate(12, 12)">
    <!-- Center stem -->
    <rect x="-1" y="-6" width="2" height="12" fill="#EC4899" rx="1"/>
    
    <!-- Left waveforms -->
    <rect x="-4" y="-4" width="1.5" height="8" fill="#A855F7" rx="0.75"/>
    <rect x="-6.5" y="-2.5" width="1.25" height="5" fill="#C084FC" rx="0.625"/>
    
    <!-- Right waveforms -->
    <rect x="2.5" y="-3" width="1.5" height="6" fill="#A855F7" rx="0.75"/>
    <rect x="5" y="-1.5" width="1.25" height="3" fill="#C084FC" rx="0.625"/>
  </g>
  
  <!-- Stemify text -->
  <text x="28" y="18" font-family="'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="#F9FAFB">Stemify</text>
  
  <!-- The Audio Splitter subtitle -->
  <text x="28" y="30" font-family="'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="400" fill="#9CA3AF">The Audio Splitter</text>
</svg>
