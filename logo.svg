<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Group everything and center it -->
  <g transform="translate(150, 40)">
    <!-- Background circle for icon -->
    <circle cx="-60" cy="-15" r="20" fill="#EC4899" opacity="0.1"/>
    
    <!-- Audio waveform icon -->
    <g transform="translate(-60, -15)">
      <!-- Center stem -->
      <rect x="-2" y="-12" width="4" height="24" fill="#EC4899" rx="2"/>
      
      <!-- Left waveforms -->
      <rect x="-8" y="-8" width="3" height="16" fill="#A855F7" rx="1.5"/>
      <rect x="-13" y="-5" width="2.5" height="10" fill="#C084FC" rx="1.25"/>
      
      <!-- Right waveforms -->
      <rect x="5" y="-6" width="3" height="12" fill="#A855F7" rx="1.5"/>
      <rect x="10" y="-3" width="2.5" height="6" fill="#C084FC" rx="1.25"/>
    </g>
    
    <!-- Stemify text -->
    <text x="0" y="-5" font-family="'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#F9FAFB">Stemify</text>
    
    <!-- The Audio Splitter subtitle -->
    <text x="0" y="12" font-family="'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#9CA3AF">The Audio Splitter</text>
  </g>
</svg>
